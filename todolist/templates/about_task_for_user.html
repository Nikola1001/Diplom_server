{% extends "base_generic.html" %}

{% block title %}{% endblock %}

{% block content %}

<div>

    <h2>{{ name}}</h2>
    <p>{{ content}}</p>
    <p>{{users}}</p>

    <p>{{user.id}}</p>
    <p>{{user.selected_task}}</p>

    <form method="post" action="{% url 'mark_task_completed' name user.id %}" >{% csrf_token %} {{ form.as_p }}
    {% if answer %}
    <p>{{answer}}</p>
        {% else %}
        <button>Задача выполнена</button>
        {% endif %}
</form>

</form>
</div>

{% endblock %}
